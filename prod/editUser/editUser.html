<div class="container-fluid">
    <ul class="nav nav-pills" style="margin:10px;">
            <li><a href="#!/users">Пользователи</a></li>
            <li class="active"><a href="#!/users/{{userId}}">Данные</a></li>
            <li><a href="#!/users/{{userId}}/transactions">Операции</a></li>
            <li><a href="#!/users/{{userId}}/recharge">Баланс</a></li>
    </ul>
  </div>

<div class="row">
  <div class="col-xs-3">
  </div>
  <div class="col-xs-6">
      

        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="inputUserName" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                <input class="form-control" id="inputUserName" ng-model="userList.user_name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputUserCustom" class="col-sm-2 control-label">Custom</label>
                <div class="col-sm-10">
                <input class="form-control" id="inputUserCustom" ng-model="userList.user_custom">
                </div>
            </div>

            <div class="form-group">
                <label for="inputUserEmail" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                <input class="form-control" id="inputUserEmail" ng-model="userList.email">
                </div>
            </div>
            <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                    <input type="checkbox" ng-model="userList.enabled"> UserEnabled
                    </label>
                </div>
            </div>
            </div>
            
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ng-click="userEdit()">Изменить</button>
                </div>
            </div>
            </form>
    
  
    </div>
    
    <div class="col-xs-3">
     </div>
 
</div>
